<app-nav></app-nav>
<div class="login-box">
    <p>Login</p>
    <form [formGroup]="form" (submit)="submit()">
     
      <div class="user-box">
        <input required="" formControlName="email" name="email" type="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input required="" formControlName="password" name="password" type="password">
        <label>Password</label>
      </div>
    <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
    <p>Dont have an account? <a routerLink="/register" class="a2">signup</a></p> 
  </div>
