<app-admin-nav></app-admin-nav>
<div   class="col-lg-8  mx-auto pt-2 h-100">
    <h4 style="color: red;">Users</h4>

    <div class="d-flex justify-content-end pb-3">
      
        <button class="btn btn-warning" (click)="createUser()">Create user</button>
      </div>
      <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg>
        <input placeholder="Search" type="text" [(ngModel)]="searchText"  class="input">
    </div>
      
    <table class="table table-striped pt-4">
    <thead class="thead-dark">
      <tr>
        <th scope="col"><i><b>No</b></i></th>
        <th scope="col"><i><b>Image</b></i></th>
        <th scope="col"><i><b>Name</b></i></th>
        <th scope="col"><i><b>Email</b></i></th>
        <th scope="col"><i><b>Edit</b></i></th>
        <th scope="col"><i><b>Delete</b></i></th>
      </tr>
    </thead>
    <tbody *ngIf="(userdata$ | async) as userdata">
      
      <tr *ngFor="let item of userdata | filter:searchText; let i = index">
        <td scope="row"><i>{{i+1}}</i></td>
        <td><img style="width:50px;" class="rounded-circle img-fluid"  *ngIf="item.image" [src]='"http://localhost:5000/public/user_images/"+item.image' alt="No Image">
          <img style="width:50px;" class="rounded-circle img-fluid"  *ngIf="!item.image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="No Image"></td>
        <td><i>{{item.name}}</i></td>
        <td><i>{{item.email}}</i></td> 
         <td><button class="btn btn-primary" (click)="editUser(item._id)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteUser(item._id)">Delete</button></td>
      </tr>
    </tbody>
    
  </table>
  

</div>
